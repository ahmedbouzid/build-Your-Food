
<app-not-found [visible]="!card || card.items.length<=0" notFoundMessage="Cart Is Empty" resetLinkText="Go To home Page" routerLink=""  ></app-not-found>
<div class="container" *ngIf="card && card.items.length>0">
<ul>
  <li *ngFor="let item of card.items">

    <div>
      <img [src]="item.food.imageUrl" alt="item.food.name">
    </div>
    <div>
      <a routerLink="/food/{{item.food.id}}">
        {{item.food.name}}
      </a>
    </div>
    <div>
      <select #quentitySelect (change)="changeQte(item ,quentitySelect.value )" >
        <option >1</option>
        <option >2</option>
        <option >3</option>
        <option >4</option>
        <option >5</option>
      </select>
    </div>
    <div>
      {{item.price |currency}}
    </div>
    <div>
      <button class="remove-btn" (click)="removeFromCard(item)">Remove</button>
    </div>
  </li>
</ul>

<div class="check-out">
  <div class="foods-count">  {{card.items.length}} </div>
  <div class="total-price">  {{card.total |currency}} </div>

</div>
</div>
